<div class="dialog-overlay">
  <div class="dialog-box">
    <div class="dialog-header">
      <h3>Invite User</h3>
      <button class="close-btn" (click)="closeDialog()">
        <i class="bi bi-x"></i>
      </button>
    </div>

    <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()" class="dialog-form">
      <label>
        Name
        <input type="text" formControlName="name" placeholder="Enter Name" />
        <small *ngIf="inviteForm.get('name')?.touched && inviteForm.get('name')?.invalid">Name is required</small>
      </label>

      <label>
        Email
        <input type="email" formControlName="email" placeholder="Enter Email" [readonly]="isEdit" />
        <small *ngIf="inviteForm.get('email')?.touched && inviteForm.get('email')?.invalid">
          Valid Email is required
        </small>
      </label>

      <div class="checkbox-group">
        <label class="checkbox-heading">Usertype:</label>
        <div class="chb-section">
          <label class="chb">
            <input type="checkbox" [checked]="inviteForm.get('role')?.value === 'ADMIN'" (change)="onRoleChange('ADMIN')" />
            <span>Admin</span>
          </label>
      
          <label class="chb">
            <input type="checkbox" [checked]="inviteForm.get('role')?.value === 'SALES'" (change)="onRoleChange('SALES')" />
            <span>Sales</span>
          </label>
        </div>
      </div>
      
      <small *ngIf="inviteForm.get('role')?.touched && inviteForm.get('role')?.invalid">
        Role is required
      </small>

      <div class="dialog-actions">
        <button type="submit" class="btn invite-btn">Invite And Next</button>
        <button type="submit" class="btn invite-btn">Invite User</button>
      </div>
    </form>
  </div>
</div>
