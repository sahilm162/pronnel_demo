<div class="dialog-overlay">
  <div class="dialog-box">
    <div class="dialog-header">
      <h3>Invite User</h3>
      <button class="close-btn" (click)="closeDialog()">
        <i class="bi bi-x"></i>
      </button>
    </div>

    <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()" class="dialog-form">
      <label>
        Name
        <input type="text" formControlName="name" placeholder="Enter Name" />
        <small *ngIf="inviteForm.get('name')?.touched && inviteForm.get('name')?.invalid">Name is required</small>
      </label>

      <label>
        Email
        <input type="email" formControlName="email" placeholder="Enter Email" [readonly]="isEdit" />
        <small *ngIf="inviteForm.get('email')?.touched && inviteForm.get('email')?.invalid">
          Valid Email is required
        </small>
      </label>

      <div class="checkbox-group" style="display: flex; align-items: center; gap: 1rem;">
        <label style="margin: 0; white-space: nowrap;">Usertype:</label>
        <div style="display: flex; gap: 1.5rem;">
          <label style="display: flex; align-items: center; gap: 0.4rem;">
            <input type="checkbox" formControlName="isAdmin" id="admin1" />
            <span>Admin</span>
          </label>
          <label style="display: flex; align-items: center; gap: 0.4rem;">
            <input type="checkbox" formControlName="isUser" id="user1" />
            <span>User</span>
          </label>
        </div>
      </div>

      <div class="dialog-actions">
        <button type="submit" class="btn invite-btn">Invite And Next</button>
        <button type="submit" class="btn invite-btn">Invite User</button>
      </div>
    </form>
  </div>
</div>
