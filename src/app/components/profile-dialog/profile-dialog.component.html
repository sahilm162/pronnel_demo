<div class="custom-overlay" (click)="closeDialog()"></div>
<div class="custom-dialog" (click)="$event.stopPropagation()">
  <div class="dialog-header">
    <h5>Update User Details</h5>
  </div>

  <div class="dialog-body">
    <div class="avatar-section">
      <div class="avatar-wrapper">
        <img [src]="user?.image || defaultAvatar" class="avatar" />
        <div class="avatar-overlay">
          <i class="bi bi-plus"></i>
        </div>
      </div>
      <div class="btn-group mt-3">
        <button class="btn btn-outline-dark me-2">Upload</button>
        <button class="btn btn-outline-dark">Remove</button>
      </div>
    </div>

    <div class="form-section">
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [value]="user?.name" disabled>
      </div>

      <div class="form-group">
        <label class="form-label">Phone No.</label>
        <input type="text" class="form-control" placeholder="Enter Phone">
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label class="form-label">Role</label>
        <input type="text" class="form-control" [value]="user?.role" disabled>
      </div>

      <div class="form-group">
        <label class="form-label">Status</label>
        <div class="form-check form-check-inline">
          <input type="radio" id="active" name="status" class="form-check-input" checked>
          <label for="active" class="form-check-label">Active</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="inactive" name="status" class="form-check-input">
          <label for="inactive" class="form-check-label">Inactive</label>
        </div>
      </div>

      <div class="text-end mt-4">
        <button class="btn btn-danger">Save</button>
      </div>
    </div>
  </div>
</div>
