<div class="theme-dialog-backdrop">
  <div class="theme-dialog">
    <h4>Select Theme</h4>
    <div class="theme-grid">
      <button *ngFor="let theme of themes" 
              (click)="applyTheme(theme.name)">
        {{ theme.label }}
      </button>
    </div>
    <button class="btn btn-secondary mt-3" (click)="close.emit()">Close</button>
  </div>
</div>
